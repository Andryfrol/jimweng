version: "3"

networks:
  proxy-net:
    driver: bridge

services:
  reverseproxy:
    container_name: nginx
    networks:
      - proxy-net
    image:  nginx:1.13.7
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./log:/var/log/nginx

  grpcclient:
    container_name: grpcclient
    networks:
      - proxy-net
    build:
      context: .
      args:
        gRPCRole: client
    ports:
      - 8001:8001

  grpcserver:
    container_name: grpcserver
    networks:
      - proxy-net
    build:
      context: .
      args:
        gRPCRole: server
    ports:
      - 50051
