
# This is the default crawler configuration

[inputs]
  [inputs.crawler]
    url = "https://golang.google.cn/pkg/"

[outputs]
  [outputs.mysql]
    dbname = "mysql"
    dbport = "3306"
    dbaddr = "mysql"
    user = "root"
    password = "secret"
    dbtype = "mysql"
    maxidelconns = 10
    maxopenconns = 0
    keepalive = -1
